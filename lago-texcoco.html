<body>
	<div id="map" style="width: 100%; height: 100%"></div>

	<a href="http://mapbox.com/about/maps" class='mapbox-maplogo' target="_blank">Mapbox</a>
	
	<script src="js/leaflet.js"></script>
	<script src='js/leaflet.markercluster.js'></script>
	<script src="js/leaflet.markercluster.layersupport-src.js"></script>
	<script src="js/leaflet-hash.js"></script>
	<script src="js/leaflet-gps.js"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.js"></script>	
	
	<!-- Leaflet.markercluster assets -->
    	
	<link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/MarkerCluster.Default.css">
	<link rel="stylesheet" href="css/leaflet-gps.css"> 


	<script>
		
		

		var NemachIcons =L.Icon.extend({
			options:{
				shadowUrl:'',
				iconSize:		[50,55],
				iconAnchor:		[45,45],
				popupAnchor:	[-20,-40]
			}
		});

		var tiloIcon = new NemachIcons({iconUrl:'icons/marknemachtilo003.png'}),
			puebloIcon = new NemachIcons({iconUrl:'icons/pueblomagico.png'}),
			museoIcon = new NemachIcons({iconUrl:'icons/museo.png'}),
			casascIcon = new NemachIcons({iconUrl:'icons/casasdecultura.png'}),
			hospitalIcon= new NemachIcons({iconUrl:'icons/hospital.png'})
			restosIcon = new NemachIcons({iconUrl: 'icons/013.png'}),
			conventoIcon = new NemachIcons({iconUrl: 'icons/church.png'}),
			agaveIcon = new NemachIcons({iconUrl: 'icons/agave.png'}),
			lutoIcon = new NemachIcons({iconUrl: 'icons/luto.png'}),
			cerradosIcon = new NemachIcons ({iconUrl: 'icons/007.png'}),
			privadosIcon = new NemachIcons ({iconUrl: 'icons/privados.png'}),
			naturalesIcon = new NemachIcons({iconUrl:'icons/anp.png'}),
			ecoturismoIcon = new NemachIcons ({iconUrl: 'icons/003.png'}),
			vidamarinaIcon = new NemachIcons({iconUrl: 'icons/pez.png'}),
			artesaniaIcon = new NemachIcons({iconUrl: 'icons/artesania2.png'}),
			piratasIcon = new NemachIcons({iconUrl: 'icons/piratas.png'}),
			lineaIcon= new NemachIcons({iconUrl:'icons/rutas.png'})
			cenotesIcon = new NemachIcons({iconUrl: 'icons/azul.png'});
		L.icon =function (options) {
			return new L.Icon(options);
		};
				
		var artesanias = new L.LayerGroup();
		$.getJSON("data/artesanias.geojson",function(data){
			L.geoJson(data,{
			  pointToLayer: function(feature,latlng){
				var marker = L.marker(latlng,{icon: artesaniaIcon});
				marker.bindPopup(feature.properties.NOMBRE);
				return marker;
			  }
			}).addTo(artesanias);
		  });
		
		var fortalezas = new L.LayerGroup();
		$.getJSON("data/fortalezas.geojson",function(data){
			L.geoJson(data,{
			  pointToLayer: function(feature,latlng){
				var marker = L.marker(latlng,{icon: piratasIcon});
				marker.bindPopup(feature.properties.NOMBRE);
				return marker;
			  }
			}).addTo(fortalezas);
		  });
		
		var privados = new L.LayerGroup();
		$.getJSON("data/privados.geojson",function(data){
			L.geoJson(data,{
			  pointToLayer: function(feature,latlng){
				var marker = L.marker(latlng,{icon: privadosIcon});
				marker.bindPopup(feature.properties.NOMBRE);
				return marker;
			  }
			}).addTo(privados);
		  });

	
		var areasnaturales = new L.LayerGroup();		
		$.getJSON("data/ANP.geojson",function(data){
			L.geoJson(data, {
			style: function(feature) {
				var fillColor,
					  tipoanp = feature.properties.TIPOANP;
				  if ( tipoanp > 5 ) fillColor = "#6eca8c";
				  else if ( tipoanp > 4 ) fillColor = "#5cc37d";
				  else if ( tipoanp > 3 ) fillColor = "#49bd6e";
				  else if ( tipoanp > 2 ) fillColor = "#3fad62";
				  else if ( tipoanp > 1 ) fillColor = "#389a57";
				  else if ( tipoanp > 0 ) fillColor = "#31884d";
				  return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .6 };
			},
			onEachFeature: function (feature, layer) {layer.bindPopup(feature.properties.NOMBRE);}
			}).addTo(areasnaturales);
		  });		

		  
	    var mbAttr = '' +
				'<a href="http://nemachtilo.mx"> Nemachtilo</a>' +
				'',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWljaHRpbG8iLCJhIjoiY2lzcWwxbDRvMDI1dTJ5bTE2ZG40bmt5ZiJ9.KteTH5t327YUQ6onwcuSgw';

	    var grayscale   =  L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
			capados	= L.tileLayer('https://api.mapbox.com/styles/v1/michtilo/cj1dteoxn00002ro4nnn00kmm/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWljaHRpbG8iLCJhIjoiY2lzcWwxbDRvMDI1dTJ5bTE2ZG40bmt5ZiJ9.KteTH5t327YUQ6onwcuSgw', {attribution: "<a href='http://nemachtilo.mx/'>Nemachtilo</a>"}),
		    streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

		var map = L.map('map', {
			center: [23.886,-99.998],
			zoom: 5,
			layers: [capados, sitios]
		});	
		
		var hash = new L.Hash(map);
		
		var baseLayers = {
			
			"Escala de grises": grayscale,
			"Dos": capados,
			"Mapa Nemachtilo": streets			
		};

		var overlays = {
			"Áreas Naturales Protegidas": areasnaturales,
		};
		
		var mcg = L.markerClusterGroup.layerSupport({maxClusterRadius: 80}).addTo(map);
		
		mcg.checkIn([
			areasnaturales        
		]);  
		
		sitios.addTo(map);
		
		map.addControl( new L.Control.Gps({marker: new L.Marker([0,0], {icon:lineaIcon, draggable: true}).bindPopup('<strong>Aquí estás tú </strong>')}) );//inizialize control
		
		L.control.layers(baseLayers, overlays).addTo(map);
		
	</script>
